
<div class="mb-5">
  <div class="form">
    <div class="font">
      <h5>Add a Chocolate</h5>
      <form id="formsubmit"(ngSubmit)="onsubmit()">
        <div>
          <label>Image: </label>
          <input type="file"  class="form-control" [(ngModel)]= "data.image" [ngModelOptions]="{standalone: true}" id="image" >
      </div>
        <div>
          <label>Name:</label>
          <input type="text" class="form-control" placeholder="Name" maxlength="15" [(ngModel)]="data.name" [ngModelOptions]="{standalone: true}" id="name" >
        </div>
        <div>
        <label>Brand: </label>
        <input type="text" placeholder="Brand"  maxlength="15" class="form-control"[(ngModel)]="data.brand" [ngModelOptions]="{standalone: true}" id="name" >
        </div>
        <div>
        <label>Price: </label>
        <input type="number" placeholder="Price"  class="form-control" [(ngModel)]="data.price" [ngModelOptions]="{standalone: true}" id="name" >
        </div>
        <div>
        <label>Stock: </label>
        <input type="number" placeholder="Stock"  class="form-control"[(ngModel)]="data.stock" [ngModelOptions]="{ standalone: true }" id="stock" >
        </div>
        <div>
        </div>
        <div class="mt-3">
        <button class="btn btn-outline-dark">Send</button>
        </div>
    </form>
  </div>
  </div>
  </div>
