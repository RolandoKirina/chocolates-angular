
<table class="table">
  <thead class="font">
      <tr>
          <th>Name brand</th>
          <th>Country</th>
          <th>Year of foundation</th>
      </tr>
  </thead>
  <tbody class="font">
      <!-- directiva icecream se recorre con ngfor-->
      <tr *ngFor=" let brand of brands ">
          <td>{{brand.name}}</td>
          <td>{{brand.country}}</td>
          <!--Ejemplo de pipe currency para los precios-->
          <td>{{brand.year}}</td>
      </tr>
  </tbody>
</table>
