
<table class="table">
  <thead class="font">
      <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Brand</th>
          <th>Price</th>
          <th>Stock</th>
      </tr>
  </thead>
  <tbody class="font">
      <!-- directiva icecream se recorre con ngfor-->
      <tr *ngFor=" let chocolate of chocolates" [ngClass]="{'ofert': chocolate.ofert}">
          <td><img width="100" class="img-thumbnail"
              [src]="chocolate.image" [alt]="chocolate.name"></td>
          <td>{{chocolate.name}}</td>
          <td>{{chocolate.brand}}</td>
          <!--Ejemplo de pipe currency para los precios-->
          <td>{{chocolate.price | currency}}</td>
          <td><span *ngIf="chocolate.stock ==0 " class="nostock">No hay stock</span></td>
          <td>Editar</td>
          <td>Eliminar</td>
      </tr>
  </tbody>
</table>
<div class="form">
  <div class="font">
    <h5>Add</h5>
    <form>
      <div>
          <label>Image: </label>
          <input type="file"  class="form-control" >
      </div>
      <div>
        <label>Name:</label>
        <input type="text" placeholder="name"  class="form-control" >
      </div>
      <div>
      <label>Brand: </label>
      <input type="text" placeholder="number"  class="form-control" >
      </div>
      <div>
      <label>Price: </label>
      <input type="number" placeholder="price"  class="form-control" >
      </div>
      <div>
      <label>Stock: </label>
      <input type="number" placeholder="stock"  class="form-control" >
      </div>
      <button type="submit" > Send</button>
  </form>
</div>
</div>
